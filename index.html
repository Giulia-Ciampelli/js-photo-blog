<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Photo Blog</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- sezione header -->
    <header>
        <h1>
            ESTATE '24
        </h1>
    </header>

    <!-- sezione main -->
    <main>
        <div class="container">

            <!-- sezione griglia -->
            <div class="row">
            </div>
        </div>
    </main>

    <!-- link js -->
    <script src="./assets/main.js"></script>

</html>
